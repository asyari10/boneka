<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhad Doll - Login & Register</title>
    <link rel="stylesheet" href="lores.css">
</head>
<body>
    <!-- Halaman Login -->
    <section class="login-page">
        <div class="login-container">
            <div class="left-panel">
                <img src="img/6.png" alt="Pink Bear" class="bear-img">
            </div>
            <div class="right-panel">
                <h2>Farhad <strong>Doll</strong></h2>
                <p>Masukkan Username dan Password untuk masuk</p>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan Username">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan Password">

                    <a href="#" class="forgot-password">Lupa kata sandi?</a>

                    <button type="button" class="login-btn" onclick="window.location.href='home.html'">Login</button>
                    <p>atau</p>
                    <button type="button" class="register-btn" onclick="window.location.href='register.html'">Daftar</button>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
