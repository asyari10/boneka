<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #C36F8D; /* Warna background utama */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #F8F8F8; /* Background putih */
            width: 400px;
            padding: 40px 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            background-color: #ffffff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 14px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            background-color: #E8A6E5; /* Warna ungu muda */
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #d08bc6; /* Warna hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Pembayaran Berhasil</div>
        <div class="message">
            Terimakasih atas pembelian boneka di toko Farhad kami, semoga boneka ini bisa menjadi perantara untuk hubungan yang lebih baik
        </div>
        <a href="index.html" class="button">Kembali</a>
    </div>
</body>
</html>
